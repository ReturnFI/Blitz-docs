site_name: مستندات Hysteria2
nav:
  - صفحه اصلی: index.md
  - شروع:
    - نصب: install.md
    - پیش نیاز ها: prerequisite.md
  - منو ها:
    - منو اصلی: menu/main-menu.md
    - منو (Hysteria2): menu/hysteria2menu.md
    - منو (Advance): menu/advance-menu.md
  - بات تلگرام: telegrambot/telegram.md
  
  - پنل وب: 
    - صفحه اصلی: webpanel/index.md
    - صفحه کابران: webpanel/users.md
    - صفحه تنظیمات: webpanel/settings.md
    - صفحه کانفیگ: webpanel/config.md
    - مستندات API: webpanel/api.md

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - header.autohide

  language: 'fa'
  direction: 'rtl'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

repo_name: ReturnFI/Hysteria2
repo_url: https://github.com/ReturnFI/Hysteria2/

plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ReturnFI/Hysteria2/
    - icon: fontawesome/brands/telegram
      link: https://t.me/hysteria2_panel

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - 'stylesheets/extra.css'
  
